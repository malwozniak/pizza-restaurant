<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    
    <script src="js/index.js"></script>
    <title>Pizza - Restauracja</title>

</head>
<body>
    <section class="card">
        
        <nav>
            <h1 id="title-main">WYBIERZ SWOJĄ PIZZĘ</h1>
            <h2 id="card-table" onclick=toggle() > Karta zakupów</h2>
            <button type="button" class="btn" data-target="#cart"><img src="icons/outline_shopping_cart_white_24dp.png" alt="icon"></button>
            <hr>
        </nav>
     <div id="pizza-box">
    </div>
    <div class="sidenav">
        
       
<aside class="cart" id="cart">
    <div class="cart__header">
      <h1 class="cart__title">Karta Zakupów</h1>
      <p class="cart__text">
        <a class="add-item-button toggle-cart" onlick=toggle() href="#" title="Zamknij">
          Zamknij
        </a>
      </p>
    </div>
    <div class="cart__products cart-products">
      <p class="cart__empty cart-empty">
       Dodaj pizzę
      </p>
      <div class="cart__product cart-product-template">
        <article class="cart-product">
          <p>
            <a id="remove-product" href="#" title="Usuń pizzę">
              Usuń pizzę
            </a>
          </p>
        </article>
      </div>
    </div>
    <div class="cart__footer">
      <p class="cart__text">
        <a class="add-item-button toggle-cart" href="#" title="Sprawdź pizzę">
          Kup pizzę
        </a>
      </p>
    </div>
  </aside>
  <div class="lightbox js-lightbox toggle-cart"></div>
        
    </div>
    </section>
    <script >
   function toggle() {
  var x = document.querySelector("cart");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    </script>
</body>
</html>
